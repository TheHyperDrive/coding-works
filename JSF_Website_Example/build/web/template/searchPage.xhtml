<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <h1 style="text-align: center;">Search Results</h1>
            <h:form>
                <table align="center">
                    <tr>
                        <c:forEach items="#{function.storeFront}" var="items">
                            <td><h:commandLink action="#{function.changeItem(items)}"><h:graphicImage value="#{items.image}" width="100px" height="100px" /></h:commandLink></td>
                            <td><h:outputText value="#{items.name}" style="display: block; text-align: center;"/></td>
                            <td><h:outputText value="$#{items.price}" style="display: block; text-align: center;"/></td>
                        </c:forEach>
                    </tr>
                </table>
            </h:form>
        </ui:composition>
    </h:body>
</html>
