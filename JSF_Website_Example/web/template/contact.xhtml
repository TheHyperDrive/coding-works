<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <div style="font-size: 15px;">
                    <form action="mailto:michaelgeorge7@my.solacc.edu" method="post" enctype="text/plain">
                        <table align="center" cellspacing="5px;">
                            <tbody>
                                <tr>
                                    <td><label for="fname">First Name</label></td>
                                    <td> </td>
                                    <td><input class="inputs" style="border-radius: 4px;" type="text" id="fname" name="firstname" placeholder="Your first name..."></input></td>
                                </tr>
                                <tr>
                                    <td><label for="lname">Last Name</label></td>
                                    <td> </td>
                                    <td><input class="inputs" style="border-radius: 4px;" type="text" id="lname" name="lastname" placeholder="Your last name..."></input></td>
                                </tr>
                                <tr>
                                    <td><label for="country">Country</label></td>
                                    <td> </td>
                                    <td><select class="inputs" style="border-radius: 4px;" id="country" name="country">
                                            <option value="usa">USA</option>
                                            <option value="australia">Australia</option>
                                            <option value="canada">Canada</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td><label  for="subject">Subject</label></td>
                                    <td> </td>
                                    <td><textarea maxlength="140" class="inputs" id="subject" name="subject" placeholder="140 character limit" style="height:150px; border-radius: 4px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email Address</label></td>
                                    <td></td>
                                    <td><input class="inputs" style="border-radius: 4px;" type="text" id="email" name="emailaddress" placeholder="Your email address..."></input></td>
                                </tr>
                                <tr>
                                    <td> </td>
                                    <td><input class="lbutton" type="submit" value="Submit"></input> </td>
                                    <td> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
        </ui:composition>
    </h:body>
</html>
